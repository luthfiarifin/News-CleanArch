// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildtools_version = "30.0.3"

        kotlin_version = "1.4.21"
        appcompat_version = "1.1.0"
        core_ktx_version = "1.3.2"
        constraint_version = "2.0.4"
        legacy_support_version = "1.0.0"
        junit_version = "4.13.1"
        androidx_junit_version = "1.1.2"
        espresso_version = "3.3.0"
        multidex_version = "2.0.1"

        material_version = "1.3.0-rc01"
        cardview_version = "1.0.0"
        recyclerview_version = "1.1.0"
        coil_version = "1.0.0"

        retrofit_version = "2.9.0"
        logging_interceptor_version = '4.9.0'

        room_version = "2.2.6"

        hilt_version = '2.28-alpha'
        hilt_jetpack_version = '1.0.0-alpha02'

        kotlin_coroutines_version = "1.4.2"

        nav_version = "2.3.3"
        lifecycle_version = "2.2.0"
        activity_ktx_version = "1.1.0"
        fragment_ktx_version = '1.2.5'

        shimmer_version = '0.5.0'
        viewpager2_version = '1.3.0-beta01'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}